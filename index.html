<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Instagram Downloader</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, Arial;
        overflow: hidden;
    }

    /* Background video */
    #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        display: none;
    }

    /* Dark overlay for readability */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        z-index: -1;
        display: none;
    }

    /* Start Button */
    #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 40px;
        font-size: 26px;
        font-weight: bold;
        background: #ff0044;
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff0044;
        transition: 0.3s;
    }
    #startBtn:hover {
        transform: translate(-50%, -50%) scale(1.08);
        box-shadow: 0 0 35px #ff0044;
    }

    /* Tool Container */
    #toolUI {
        display: none;
        text-align: center;
        padding-top: 120px;
        color: white;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Input */
    input {
        width: 70%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Download Button */
    #downloadBtn {
        padding: 14px 35px;
        font-size: 22px;
        color: white;
        background: #00c8ff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #00c8ff;
    }

    /* Social Buttons */
    .social {
        margin-top: 40px;
    }
    .social a {
        text-decoration: none;
        font-size: 20px;
        padding: 14px 30px;
        border-radius: 10px;
        margin: 10px;
        display: inline-block;
        color: white;
        font-weight: bold;
    }
    .wa { background: #25D366; box-shadow: 0 0 15px #25D366; }
    .tg { background: #0088cc; box-shadow: 0 0 15px #0088cc; }

</style>
</head>
<body>

<!-- Background Video -->
<video id="bgVideo" autoplay muted playsinline>
    <source src="https://raw.githubusercontent.com/GHOSTHACKER55/Mf-gabru-song/main/VID-20251202-WA0226.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<!-- Start Button -->
<button id="startBtn">START GHOSTY DOWNLOADER</button>

<!-- TOOL UI -->
<div id="toolUI">
    <h1>Instagram Video Downloader</h1>

    <input type="text" id="instaUrl" placeholder="Paste Instagram Video Link Here">

    <br>
    <button id="downloadBtn" onclick="downloadInsta()">Download</button>

    <div class="social">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" class="wa">Join WhatsApp Group</a>
        <a href="https://t.me/CyropesTricks" class="tg">Join Telegram Group</a>
    </div>
</div>

<script>
    const startBtn = document.getElementById("startBtn");
    const bgVideo = document.getElementById("bgVideo");
    const overlay = document.getElementById("overlay");
    const toolUI = document.getElementById("toolUI");

    // Start Tool
    startBtn.addEventListener("click", () => {
        bgVideo.muted = false;     // Turn ON sound
        bgVideo.play();            // Start video
        bgVideo.style.display = "block";
        overlay.style.display = "block";

        startBtn.style.display = "none";
        toolUI.style.display = "block";
    });

    // Downloader
    function downloadInsta() {
        let url = document.getElementById("instaUrl").value.trim();
        if (!url) {
            alert("Paste a valid Instagram link");
            return;
        }

        // Working API (No watermark)
        let api = `https://api.vyxlab.com/dl/ig?url=${encodeURIComponent(url)}`;

        window.open(api, "_blank");
    }
</script>

</body>
</html>
